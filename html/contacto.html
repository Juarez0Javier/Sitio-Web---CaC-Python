<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">


    <link rel="stylesheet" href="../css/form_styles.css">


    <script src="https://kit.fontawesome.com/4e5d6fb4ca.js" crossorigin="anonymous"></script>

    <script src="../js/validate_form.js" crossorigin="anonymous"></script>

    <title>Contacto</title>

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

</head>

<body>

    <div class="secondary-header">
        <div class="content">
            <span style="font-weight: bold;">Envío gratis en compras a partir de $30.000 </span>
        </div>
    </div>

    <header id="header"> 
        <a href="./index.html" class="logo">
            <img src="../img/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="./informacion.html">Información</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <main>

        <p id="form-title">Complete los siguientes campos y reponderemos su consulta a la brevedad!</p>
        <div class="consultas">
            <form name="consulta" onsubmit="return Validate_Form()">
                <div class="grid-con">
                    <div class="entry">
                        <label for="Nombre"> Nombre </label> <br>
                        <input class="textbox" id="Nombre" type="text">
                    </div>

                    <div class="entry">
                        <label for="Apellido"> Apellido </label><br>
                        <input class="textbox" id="Apellido" type="text">
                    </div>

                    <div class="entry">
                        <label for="Mail"> Email </label><br>
                        <input class="textbox" id="Mail" type="text">
                    </div>

                    <div></div>

                    <div class="entry" style="grid-column: 1 / span 2;">

                        <label> Motivo </label><br>
                        <fieldset id="Motivo" style="border: 0;">
                            <input name="motivo_radio" id="Queja" type="radio" value="queja">
                            <label for="Queja"> Queja sobre el sistema </label> <br>
                            <input name="motivo_radio" id="Consulta" type="radio" value="consulta">
                            <label for="Consulta"> Consulta sobre los productos</label> <br>
                            <input name="motivo_radio" id="Otro" type="radio" value="otro">
                            <label for="Otro_Texto">
                                <input class="textbox" id="Otro_Texto" type="text" style="width:300px"
                                    placeholder="Otro motivo">
                            </label>
                        </fieldset>
                    </div>

                    <div class="entry" style="grid-column: 1 / span 2;">
                        <label for="Mensaje"> Mensaje </label><br>
                        <input style="height:175px; text-align:start" id="Mensaje" class="textbox" type="text">
                    </div>

                    <input id="form-button" type="submit">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Seguinos en las redes</p> <br>
        <p id="Socials"><a href="https://www.x.com" target=”_blank”><i class="fa-brands fa-x-twitter fa-2x"></i></a> <a href="https://www.facebook.com"
                target=”_blank”><i class="fa-brands fa-square-facebook fa-2x"></i></a> <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram fa-2x"></i></a> <a
                href="https://www.youtube.com/" target=”_blank”><i class="fa-brands fa-youtube fa-2x"></i></a></p><br>
        <p>© 2024 Crescendo </p>
    </footer>
</body>

</html>
