<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">


    <link rel="stylesheet" href="../css/form_styles.css">


    <script src="https://kit.fontawesome.com/4e5d6fb4ca.js" crossorigin="anonymous"></script>

    <title>Contacto</title>

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

</head>

<body>

    <div class="secondary-header">
        <div class="content">
            <span style="font-weight: bold;">Envío gratis en compras a partir de $30.000 </span>
        </div>
    </div>

    <header id="header"> 
        <a href="./index.html" class="logo">
            <img src="../img/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="./informacion.html">Información</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./admin.html"><i class="fa-solid fa-gears"></i></a>
        </nav>
    </header>

    <main>

        <p id="form-title">Ingresar Nuevo Producto</p>
        <div class="consultas">
            <form name="consulta" onsubmit = "return false">
                <div class="grid-con">
                    <div class="entry">
                        <label for="Name"> Nombre </label> <br>
                        <input class="textbox" id="Name" type="text">
                    </div>

                    <div class="entry">
                        <label for="LongName"> Nombre Completo </label> <br>
                        <input class="textbox" id="LongName" type="text">
                    </div>

                    <div class="entry">
                        <label for="Price"> Precio </label><br>
                        <input class="textbox" id="Price" type="text">
                    </div>

                    <div class="entry">
                        <label for="Stock"> Stock </label><br>
                        <input class="textbox" id="Stock" type="text">
                    </div>

                    <div class="entry" style="grid-column: 1 / span 2;">
                        <label for="Description"> Descripcion </label><br>
                        <textarea style="height:175px; text-align:start" id="Description" class="textbox"></textarea>
                    </div>

                    <input id="form-button" type="submit" value="Aceptar">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Seguinos en las redes</p> <br>
        <p id="Socials"><a href="https://www.x.com" target=”_blank”><i class="fa-brands fa-x-twitter fa-2x"></i></a> <a href="https://www.facebook.com"
                target=”_blank”><i class="fa-brands fa-square-facebook fa-2x"></i></a> <a href="https://www.instagram.com" target=”_blank”><i class="fa-brands fa-instagram fa-2x"></i></a> <a
                href="https://www.youtube.com/" target=”_blank”><i class="fa-brands fa-youtube fa-2x"></i></a></p><br>
        <p>© 2024 Crescendo </p>
    </footer>

    <script src="../js/fetchData.js"></script>
    <script src="../js/prod_edit.js"></script>

</body>
</html>
